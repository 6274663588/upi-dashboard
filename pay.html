<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UPI Payment</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@keyframes fadeOut { from {opacity:1;} to {opacity:0;} }
.fade-out { animation: fadeOut 3s forwards; }
</style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

<div id="paymentContainer" class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 text-center">

  <p class="text-gray-600 font-medium mb-4">Time Remaining: <span id="timer">09:00</span></p>

  <h1 id="appName" class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2"></h1>
  <p id="clientName" class="text-xl font-semibold text-gray-700 mb-2"></p>
  <p id="amount" class="text-2xl font-bold text-green-600 mb-4"></p>

  <div class="flex justify-center items-center gap-2 mb-4">
    <input id="upiId" type="text" readonly class="px-4 py-2 rounded-xl border text-gray-800 text-center w-full"/>
    <button onclick="copyUPI()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-4 py-2 rounded-xl transition">Copy</button>
  </div>

  <div class="flex justify-center mb-4">
    <img id="qrImage" class="rounded-xl shadow-md max-w-xs" alt="QR Code"/>
  </div>

  <div class="mt-4 grid grid-cols-2 gap-4">
    <a id="gpayBtn" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-white border hover:bg-gray-100 text-gray-800 font-semibold py-2 rounded-xl shadow transition">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="GPay" class="w-6 h-6"/>Google Pay
    </a>
    <a id="phonepeBtn" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-xl shadow transition">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/PhonePe_Logo.png" alt="PhonePe" class="w-6 h-6"/>PhonePe
    </a>
    <a id="paytmBtn" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-blue-400 hover:bg-blue-500 text-white font-semibold py-2 rounded-xl shadow transition">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Paytm_logo.svg" alt="Paytm" class="w-6 h-6"/>Paytm
    </a>
    <a id="bhimBtn" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-xl shadow transition">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/BHIM_Logo.png" alt="BHIM" class="w-6 h-6"/>BHIM UPI
    </a>
  </div>

  <div class="mt-6">
    <label for="utr" class="block text-gray-700 font-semibold mb-2">Enter UTR / Transaction ID</label>
    <input id="utr" type="text" placeholder="e.g. 123456789012" class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-3"/>
    <button onclick="submitUTR()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-xl transition">Submit UTR</button>
  </div>

  <div id="confirmation" class="mt-6 p-4 bg-green-100 text-green-800 rounded-xl hidden text-left"></div>

  <p class="text-gray-500 text-sm text-center mt-4">
    Scan the QR code, copy the UPI ID, or use any app button above to complete payment
  </p>
</div>

<div id="expiredContainer" class="hidden w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 text-center">
  <h1 class="text-3xl font-bold text-red-600 mb-4">Page Expired</h1>
  <p class="text-gray-700">Your payment session has timed out. Please generate a new link to complete the transaction.</p>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const app = params.get('app') || 'Payment';
const client = params.get('pn') || 'Customer';
const amount = params.get('am') || '0';
const upi = params.get('pa') || '';
const qr = params.get('qr');
const expiryParam = params.get('expiry');

document.getElementById('appName').innerText = decodeURIComponent(app);
document.getElementById('clientName').innerText = decodeURIComponent(client);
document.getElementById('amount').innerText = `₹${decodeURIComponent(amount)}`;
document.getElementById('upiId').value = decodeURIComponent(upi);

if (qr) { document.getElementById('qrImage').src = decodeURIComponent(qr); }
else { document.getElementById('qrImage').style.display = 'none'; }

const upiLink = `upi://pay?pa=${encodeURIComponent(upi)}&pn=${encodeURIComponent(client)}&am=${encodeURIComponent(amount)}&cu=INR`;
document.getElementById('gpayBtn').href = upiLink;
document.getElementById('phonepeBtn').href = upiLink;
document.getElementById('paytmBtn').href = upiLink;
document.getElementById('bhimBtn').href = upiLink;

function copyUPI() {
  navigator.clipboard.writeText(upi);
  alert("UPI ID copied to clipboard!");
}

function submitUTR() {
  const utr = document.getElementById('utr').value.trim();
  if (!utr) { alert("Please enter the UTR / Transaction ID."); return; }
  if (!/^\d{12,}$/.test(utr)) { alert("UTR must be at least 12 digits long."); return; }

  const message = `Dear "${decodeURIComponent(client)}" Sir/Mam,\n\nYour ₹"${decodeURIComponent(amount)}" payment for "${decodeURIComponent(app)}" has been received successfully.\n\nPlease wait while we review the transaction. You will receive the NOC for loan closing shortly.`;

  const confirmationBox = document.getElementById('confirmation');
  confirmationBox.innerText = message;
  confirmationBox.classList.remove('hidden');
  confirmationBox.classList.remove('fade-out');

  document.getElementById('utr').value = '';
  setTimeout(() => { confirmationBox.classList.add('fade-out'); }, 5000);
  setTimeout(() => { confirmationBox.classList.add('hidden'); }, 8000);
}

const timerElement = document.getElementById('timer');
const expiryTime = expiryParam ? parseInt(expiryParam) : Date.now() + 9*60*1000;

const countdown = setInterval(() => {
  const now = Date.now();
  let remaining = Math.floor((expiryTime - now) / 1000);
  if (remaining <= 0) {
    clearInterval(countdown);
    document.getElementById('paymentContainer').classList.add('hidden');
    document.getElementById('expiredContainer').classList.remove('hidden');
    return;
  }
  const minutes = Math.floor(remaining / 60);
  const seconds = remaining % 60;
  timerElement.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
}, 1000);
</script>
</body>
</html>
