<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-lg w-full bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">UPI Payment Dashboard</h1>

    <!-- UPI ID input (permanent) -->
    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Your UPI ID</label>
      <input id="upiId" type="text" placeholder="example@upi"
        class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <!-- Standard Note input (permanent) -->
    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Standard Payment Note</label>
      <input id="standardNote" type="text" placeholder="Payment for services"
        class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <hr class="my-6">

    <!-- Customer-specific input -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Customer Name</label>
      <input id="customerName" type="text" placeholder="John Doe"
        class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Amount (â‚¹)</label>
      <input id="amount" type="number" placeholder="500"
        class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <button onclick="generateLink()" 
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow-lg text-lg">
      Generate Payment Link
    </button>

    <!-- Output link -->
    <div id="result" class="mt-6 text-center hidden">
      <p class="text-gray-700 mb-2">Generated Link:</p>
      <a id="paymentLink" href="#" target="_blank" 
         class="break-all text-green-700 underline"></a>
    </div>
  </div>

<script>
  function generateLink() {
    const upiId = document.getElementById('upiId').value.trim();
    const note = document.getElementById('standardNote').value.trim();
    const customer = document.getElementById('customerName').value.trim();
    const amount = document.getElementById('amount').value.trim();

    if (!upiId || !customer || !amount) {
      alert("Please fill in UPI ID, Customer Name, and Amount.");
      return;
    }

    // Build encoded link
    const baseURL = window.location.origin + window.location.pathname.replace('index.html','') + 'pay.html';
    const params = new URLSearchParams({
      pa: upiId,
      pn: customer,
      am: amount,
      tn: note
    }).toString();

    const fullLink = `${baseURL}?${params}`;

    document.getElementById('paymentLink').href = fullLink;
    document.getElementById('paymentLink').textContent = fullLink;
    document.getElementById('result').classList.remove('hidden');
  }
</script>
</body>
</html>
